<!doctype html>
<html>
  <head>
    <title>Phong hoc</title>

    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./live.css?v=2" type="text/css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js"
      integrity="sha512-jMNwWSmjje4fjYut9MBGKXw5FZA6D67NHAuC9szpjbbjg51KefquNfvn4DalCbGfkcv/jHsHnPo1o47+8u4biA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script type="module" src="./rtc.js?v=17091996"></script>
    <script type="module" src="./events.js?v=17091996"></script>
    <script src="./autolink.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js"
      integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4="
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script
      src="https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js"></script>
  </head>

  <body>
    <div id="app">
      <nav
        class="navbar control bg-dark rounded-0 d-print-none d-flex justify-content-center">
        <div class="pull-center text-center room-comm d-flex" hidden>

          <span class="d-inline-block" tabindex="0" data-toggle="tooltip"
            title="Micro">
            <div class="box-cirle rounded-circle">
              <button class="btn btn-sm rounded-0 btn-no-effect">
                <i class="fa fa-microphone-alt text-white control-item icons-as"
                  id="toggle-mute" title="Micro"></i>
                <!-- <a class="text-white d-block"> Micro</a> -->
              </button>
            </div>
          </span>
          <span class="d-inline-block" tabindex="0" data-toggle="tooltip"
            title="Camera">
            <div class="box-cirle rounded-circle">
              <button class="btn btn-sm rounded-0 btn-no-effect"
                id="toggle-video" title="Camera">
                <i class="fa fa-video text-white control-item icons-as"></i>
                <!-- <a class="text-white d-block">Camera</a> -->
              </button>
            </div>
          </span>

          <span class="d-inline-block" tabindex="0" data-toggle="tooltip"
            title="Chia sẻ màn hình">
            <div class="box-cirle rounded-circle">
              <button class="btn btn-sm rounded-0 btn-no-effect">
                <i class="fa fa-desktop text-white control-item icons-as"
                  id="share-screen" title="Chia sẻ màn hình"></i>
                <!-- <a class="text-white d-block">Chia sẻ</a> -->
              </button>
            </div>
          </span>

          <span class="d-inline-block" tabindex="0" data-toggle="tooltip"
            title="Giơ tay">
            <div class="box-cirle rounded-circle">
              <button class="btn btn-sm rounded-0 btn-no-effect"
                id="toggle-hand" title="Giơ tay">
                <i class="fa fa-hand-paper text-white control-item icons-as"
                  id="hand"></i>
                <!-- <a class="text-white d-block">Giơ tay</a> -->
              </button>
            </div>
          </span>
        </div>
        <!-- @endif -->
        <span class="d-inline-block" tabindex="0" data-toggle="tooltip"
          title="Chat">
          <div class="box-cirle rounded-circle">
            <button class="btn btn-sm text-white pull-right btn-no-effect"
              id="toggle-chat-pane">
              <i class="fa fa-comment text-white control-item icons-as"></i>
              <span class="badge badge-danger very-small font-weight-lighter"
                id="new-chat-notification" hidden>mới</span>
              <!-- <a class="text-white d-block">Chat</a> -->
            </button>
          </div>
        </span>

        <span class="d-inline-block" tabindex="0" data-toggle="tooltip"
          title="Thoát">
          <div class="box-cirle rounded-circle box-cirle-red">
            <a href="/">
              <button class="btn btn-sm text-white pull-right btn-no-effect">
                <i class="fas fa-sign-out-alt icons-as"></i>
                <!-- <a class="text-white d-block">Chat</a> -->
              </button>
            </a>
          </div>
        </span>

      </nav>

      <div class="container-fluid room-comm" hidden id="room-comm">
        <div class="row">
          <video class="local-video mirror-mode" id="local" volume="0" autoplay
            muted></video>
        </div>
        <div class="row">
          <div class="col-md-12" id="main">
            <div class="row mx-0">
              <div class="col-md-12 d-flex" id="guest">
                <!-- <div class="row mx-0 my-2"> -->
                <div id="videos">
                  <video
                    class="local-video remote-video"
                    volume="0"
                    autoplay
                    muted></video>
                </div>
                <!-- <div class="col-md-2" id="video-off-camera"></div> -->
                <!-- </div> -->
              </div>
            </div>
          </div>

          <div class="col-md-3 chat-col" id="chat-pane">
            <div class="row"></div>
            <div id="chat-messages"><p class="mess-title">Tin nhắn trong
                cuộc
                gọi</p></div>
            <form>
              <div class="input-group">
                <textarea
                  id="chat-input"
                  rows="2"
                  class="form-control rounded-4 chat-box border-info"
                  placeholder="Tin nhắn..."></textarea>
                <div class="input-group-append" id="chat-input-btn">
                  <button type="button" class="btn rounded-0 btn-no-effect">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                      viewBox="0 0 512 512">
                      <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                      <path
                        d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z" />
                    </svg>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="checkDevice" class>
      <div class="device row">
        <div class="col-md-4">
          <video id="video-demo" muted autoplay></video>
        </div>
        <div class="col-md-4 d-flex align-self-center">
          <form>
            <div class="form-group">
              <label for="mic-select" class="text-white">Chọn thiết bị audio</label>
              <select class="form-control" id="mic-select"></select>
            </div>
            <div class="form-group">
              <label for="webcam-select" class="text-white">Chọn thiết bị webcam</label>
              <select class="form-control" id="webcam-select"></select>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox"
                id="turn-on-camera" checked />
              <label class="form-check-label" for="turn-on-camera">Bật máy ảnh</label>
            </div>

            <button type="button" class="btn btn-primary my-2" id="startCall">Bắt
              đầu ngay</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
